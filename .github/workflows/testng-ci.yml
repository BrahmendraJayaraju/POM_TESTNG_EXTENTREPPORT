name: Selenium POM Framework with Extent Report

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  testng-tests:
    name: Run Selenium + TestNG and Generate Extent Report
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java
        run: java -version

      - name: Verify Maven
        run: mvn -version

      # Install Google Chrome
      - name: Download and install Google Chrome
        run: |
          curl -L -o chrome.msi https://dl.google.com/dl/chrome/install/googlechromestandaloneenterprise64.msi
          msiexec /i chrome.msi /qn /norestart

      # Verify Chrome installation
      - name: Check Chrome version
        shell: pwsh
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (Test-Path $chromePath) {
            & $chromePath --version
          } else {
            Write-Host "Chrome not found!"
            exit 1
          }

      # Install ChromeDriver
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: latest

      # Run your TestNG suite (this generates the Extent report)
      - name: Execute TestNG Suite
        run: mvn -B clean test

      # Upload ONLY Extent report
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: project_report


  publish-report:
    name: Publish Extent Report to GitHub Pages
    needs: testng-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Extent Report
        uses: actions/download-artifact@v4
        with:
          name: extent-report
          path: project_report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project_report
          force_orphan: true
